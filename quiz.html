    <div class="container my-5">
      <div id="intro">
        <div class="counter">
          <p class="prefix">Question:</p>
          <h1 id="counter">1/10</h1>
        </div>
        <div class="score">
          <p class="prefix">Score:</p>
          <h1 id="score">3</h1>
        </div>
      </div>
      <div class="question-holder row">
        <div class="col-12">
          <h1 id="question">What is the answer to this question?</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <div class="test">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-answer="a">Answer A</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-answer="b">Answer B</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-answer="c">Answer B</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-answer="d">Answer D</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="endGameModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Game ended</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-mdb-dismiss="modal"
              id="restart"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
